<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">Search Employee</div>
        <form id="searchForm">
            <div class="mb-4">
                <label for="employeeId" class="block mb-1">Employee ID</label>
                <input type="number" id="employeeId" class="w-full border border-gray-300 rounded py-2 px-3" required />
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Search</button>
        </form>
        <div class="mt-4">
            <a href="/add" class="bg-green-600 text-white py-2 px-4 rounded inline-block">Add Employee</a>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            window.location.href = `/employee/${employeeId}`;
        });
    </script>
</body>
</html>
