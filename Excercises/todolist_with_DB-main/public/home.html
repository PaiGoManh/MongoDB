<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-end gap-1 items-center pt-3">
        <a href="/tasks">
            <button class="bg-blue-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">View Tasks</button>
        </a>
    </nav>
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">Add New Task</div>
        <form method="POST" action="/submit-form">
            <div class="mb-4">
                <label for="id" class="block mb-1">Task Number</label>
                <input type="text" name="id" id="id" class="w-full border border-gray-300 rounded py-2 px-3" required />
            </div>
            <div class="mb-4">
                <label for="title" class="block mb-1">Title</label>
                <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded py-2 px-3" required />
            </div>
            <div class="mb-4">
                <label for="description" class="block mb-1">Description</label>
                <textarea name="description" id="description" class="w-full border border-gray-300 rounded py-2 px-3" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Task</button>
        </form>
    </div>
</body>
</html>
