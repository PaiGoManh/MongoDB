<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-end gap-1 items-center pt-3">
        <a href="/">
            <button class="bg-red-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">Home</button>
        </a>
        <a href="/addtask">
            <button class="bg-blue-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">Add Task</button>
        </a>
    </nav>
    <div class="pt-8 text-center font-semibold text-4xl">All Tasks</div>
    <div class="mt-5 mx-auto w-[80%] bg-white p-6 rounded-lg">
        <table class="w-full table-auto border-collapse">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Title</th>
                    <th class="border px-4 py-2">Description</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="tasksTable">
            </tbody>
        </table>
    </div>

    <script>
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                const tasksTable = document.getElementById('tasksTable');
                tasksTable.innerHTML = '';

                tasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="border px-4 py-2">${task._id}</td>
                        <td class="border px-4 py-2">${task.title}</td>
                        <td class="border px-4 py-2">${task.description}</td>
                        <td class="border px-4 py-2">
                            <a href="/updatetask/${task._id}" class="bg-yellow-500 text-white px-2 py-1 rounded">Update</a>
                            <button onclick="deleteTask('${task._id}')" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
                        </td>
                    `;
                    tasksTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function deleteTask(id) {
            try {
                const response = await fetch(`/api/task/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadTasks();
                } else {
                    console.error('Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
